---
layout: default
---

<article class="post">
  <style>
    .doc-language-switcher {
      display: inline-flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.6rem;
      padding: 0.45rem 0.75rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #eef4ff 0%, #ffffff 100%);
      box-shadow: inset 0 0 0 1px rgba(11, 77, 145, 0.12);
      margin: 0 0 1.5rem;
      font-size: 0.95rem;
    }

    .post-title {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: baseline;
    }

    .post-title__id {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #0b4d91;
    }

    .post-title__label {
      line-height: 1.2;
    }

    .doc-language-switcher__label {
      font-weight: 600;
      color: #2d3e52;
    }

    .doc-language-switcher__link {
      padding: 0.3rem 0.85rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      color: #0b4d91;
      background: #ffffff;
      box-shadow: 0 1px 3px rgba(11, 77, 145, 0.15);
      transition: background 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
    }

    .doc-language-switcher__link:hover,
    .doc-language-switcher__link:focus-visible {
      background: #0b4d91;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(11, 77, 145, 0.2);
    }

    .doc-language-switcher__link.is-current {
      color: #ffffff;
      background: #0b4d91;
      box-shadow: 0 1px 3px rgba(11, 77, 145, 0.15);
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .doc-language-switcher {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>

  <header class="post-header">
    <h1 class="post-title">
      {% if page.id %}
        <span class="post-title__id">{{ page.id }}</span>
      {% endif %}
      <span class="post-title__label">{{ page.title | escape }}</span>
    </h1>
  </header>

  {% include doc-language-switcher.html %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
