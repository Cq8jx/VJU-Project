---
layout: default
---

<article class="post">
  <style>
    .doc-language-switcher {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 0 0 1.2rem;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      background: #f5f8ff;
      border: 1px solid rgba(11, 77, 145, 0.12);
      font-size: 0.95rem;
    }

    .post-title {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: baseline;
    }

    .post-title__id {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #0b4d91;
    }

    .post-title__label {
      line-height: 1.2;
    }

    .doc-language-switcher__group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      align-items: center;
    }

    .doc-language-switcher__label {
      font-weight: 600;
      color: #0b4d91;
    }

    .doc-language-switcher__link {
      text-decoration: none;
      color: #0b4d91;
      font-weight: 500;
    }

    .doc-language-switcher__link:hover,
    .doc-language-switcher__link:focus-visible {
      text-decoration: underline;
    }

    .doc-language-switcher__link.is-current {
      color: #2d3e52;
      font-weight: 600;
      pointer-events: none;
      text-decoration: none;
    }

    @media (max-width: 640px) {
      .doc-language-switcher {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>

  <header class="post-header">
    <h1 class="post-title">
      {% if page.id %}
        <span class="post-title__id">{{ page.id }}</span>
      {% endif %}
      <span class="post-title__label">{{ page.title | escape }}</span>
    </h1>
  </header>

  {% include doc-language-switcher.html %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
